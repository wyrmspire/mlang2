services:
  - type: web
    name: mlang2-app
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      npm install
      npm run build
    startCommand: python -m uvicorn src.server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.0.0
